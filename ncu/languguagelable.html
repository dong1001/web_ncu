<!DOCTYPE html>

<html>



<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>html语义化标签</title>

</head>



<body>

    <!-- 网页导航信息 -->

    <header>

        <h1>网页标题或logo</h1>

    </header>





    <!-- nav无具体语义，非常适合阅读 -->

    <nav>

        <ul>



            <li><a href=" ">首页</ a></li>

            <li><a href="">注册</ a></li>

            <li><a href="">登入</ a></li>



        </ul>

    </nav>



    <!-- 有具体语义的独立区域 -->

    <main>

        <!-- 嵌套 -->

        <article>

            <header>

                <h1>新闻标题</h1>

                <h2>副标题</h2>

            </header>

            <section>

                作者,发布时间,阅读次数等等

            </section>

            <section>主要内容</section>

            <section>

                <!-- 接着嵌 -->

                <p>发表评论</p >

                <article>

                    <h3>张三发表</h3>

                    <p>行</p >

                </article>

                <article>

                    <h3>李四发表</h3>

                    <p>不错</p >

                </article>

                <aside>

                    当前新闻相关内容

                    <!-- 内联文本相关标签 -->

                    <hr>

                    <abbr title="万维网">www</abbr>

                    <dfn>定义术语</dfn><br>

                    <mark> 高亮标记</mark><br>

                    <code>int i;</code><br>

                    <small>法律条文</small><br>

                    <label for="color">颜色:</label>

                    <input type="color" name="color" id="color">

                    <label for="email">电子邮件:</label>

                    <input type="email" name="email" id="email" value="666666">

                    <label for="tel">电话号码:</label>

                    <input type="tel" name="tel" id="tel" value="10086">

                    <label for="date">年月日</label>
                    <input type="date" name="date" id="date">
                    <label for="month">年月</label>
