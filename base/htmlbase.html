<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML基础展示</title>
</head>
<body>
    <!-- #region内容分区元素 -->
    <h1>一级标题</h1>
    <h2>二级标题</h2>
    <h3>三级标题</h3>
    <h4>四级标题</h4>
    <h5>五级标题</h5>
    <h6>六级标题</h6>
    <!-- endregion -->

    <!-- #region 文本内容元素 -->
    <div>div是无格式容器</div>
    <p>
        p段落1
        p段落2
    </p>
    <pre>
        pre预先格式段落1
        pre预先格式段落2
        pre预先格式段落3
    </pre>
    <p>无序列表</p>
    <ul>
        <li>列表项1</li>
        <li>列表项2</li>
        <li>列表项3</li>
        <li>列表项4</li>
    </ul>
    <p>有序列表</p>
    <ol>
        <li>列表项1</li>
        <li>列表项2</li>
        <li>列表项3</li>
        <li>列表项4</li>
    </ol>
    <p>定义列表</p>
    <dl>
        <dt>定义1</dt>
        <dd>定义1的描述</dd>
        <dt>定义2</dt>
        <dt>定义3</dt>
    </dl>
    <hr>
    <blockquote>
        长引用内容
        长引用内容
        长引用内容
    </blockquote>
    <!-- endregion -->
</body>
</html>8
