<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css选择器</title>
    <link rel="stylesheet" href="css_three.css">
</head>
<body>
    <h1>css选择器</h1>
    <h2>css选择器</h2>
    <div id="main">ID选择器</div>
    <p class="news_title">类选择器</p>
    <h3>元素选择器</h3>
    <p data-bind>属性选择器： 属性名“data-bind”</p>
    <p title="abc">属性选择器:  title值为abc</p>
    <p title="ab de">属性选择器： title包含de</p>
    <p title="xyz-abc">属性选择器： title值以xyz开始</p>
    <a href="#">链接1</a>
    <a href="#" title>链接2</a>
</body>
</html>
