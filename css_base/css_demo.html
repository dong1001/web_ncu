<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css学习</title>
    <!-- 外部样式表 -->
    <link rel="stylesheet" href="css_demo.css">
    <!-- 内部样式表 -->
    <style>
        /* ctrl+/注释 */
        h1 {
            color: yellow;
            font-size: 6em;
        }
    </style>
</head>
<body>
    <!-- 内联样式表 -->
    <h1 style="color: brown;">css练习</h1>
    <p>优先级：内联样式表->内部样式表->外部样式表->浏览器默认样式表</p>
</body>
</html>
